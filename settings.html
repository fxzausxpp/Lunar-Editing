<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Lunar Editing</title>
    <link id="theme-stylesheet" rel="stylesheet" href="settings.css">
</head>
<body>

    <div class="settings-content">
        <h2>Choose Your Theme</h2>
        <div class="theme-options">
            <button id="basic-theme">Basic Theme</button>
            <button id="christmas-theme">Christmas Theme</button>
        </div>

        <!-- Preferred Format Section -->
        <div class="preferred-format">
            <label for="format-select">Preferred Format:</label>
            <select id="format-select">
                <option value="PNG">PNG</option>
                <option value="JPG">JPG</option>
                <option value="GIF">GIF</option>
                <option value="WEBP">WEBP</option>
                <option value="BMP">BMP</option>
            </select>
            <button id="save-button">Save</button>
        </div>

        <!-- File Size Compressor Preference Section -->
        <div class="compression-level">
            <label for="compression-level-select">Preferred Compression Level:</label>
            <select id="compression-level-select">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="save-compression-button">Save Compression Level</button>
        </div>
    </div>

    <!-- Footer Container with Home Button -->
    <div class="footer-container">
        <button id="home-button" onclick="window.location.href='index.html'">Home</button>
    </div>

    <script src="settings.js"></script>
</body>
</html>
